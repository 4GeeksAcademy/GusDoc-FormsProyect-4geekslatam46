<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilo personalizado para los radio buttons de tarjetas */
        .credit-card-options {
            display: flex;
            background: #545454;
            padding: 8px;
            border-radius: 4px;
            width: fit-content;
        }
        .credit-card-options .form-check {
            margin: 0 10px;
        }
        .credit-card-options .form-check-input {
            margin-right: 5px;
        }
        .credit-card-options i {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Payment form example</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <form>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-4">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvc" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Amount" step="0.01">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state">
                                <option selected>Pick a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label d-block">We accept:</label>
                            <div class="credit-card-options">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="creditCard" id="visa">
                                    <i class="fa-brands fa-cc-visa fa-2x"></i>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="creditCard" id="mastercard">
                                    <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="creditCard" id="amex">
                                    <i class="fa-brands fa-cc-amex fa-2x"></i>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="creditCard" id="discover">
                                    <i class="fa-brands fa-cc-discover fa-2x"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-end">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
